<ul class="posts">
    {% for item in items %}

    <li role="presentation">
            <i class="fa fa-rocket"></i>                
                物品数据库ID：{{ item.id }}
                物品原始ID：{{ item.item_id }}
                物品名称：{{ item.item_name }}
                物品添加时间： {{ item.registe_time }}
                物品警戒范围： {{ item.angle_range }}
                物品所有者ID：{{ item.owner_id }}
                物品报警状态：{{ item.alarm_state }}
        <div class="post-footer">
            <a href="{{ url_for('imanager.edit_item', id=item.id) }}">
                <span class="label label-primary">Edit</span>
            </a>
            <a href="{{ url_for('imanager.delete', id=item.id) }}">
                <span class="label label-danger">Delete</span>
            </a>
        </div>
    </li>
    {% endfor %}
</ul>
